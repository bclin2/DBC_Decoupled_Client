<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/public/stylesheet/normalize.css">
    <link rel="stylesheet" type="text/css" href="/public/stylesheet/application.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/public/js/application.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
  </head>

  <body>
    <h1>DBC Overflow Clone</h1>
    <div class="quote"></div>
    <div class="questions-list"></div>

    <script id="questions_list_template" type="text/x-handlebars-template">
      {{#each questions}}
      <div class="question" id="{{question.id}}">
        <p>{{question.votes}}</p>
        <button class="Upvote">Upvote</button>
        <button class="downvote">Downvote</button>
        <div class="question_title"><p>{{this.title}}</p></div>
        <button class="edit">Edit</button>
        <button class="delete-btn">Destroy</button>
      </div>
      {{/each}}
    </script>

    <form action="">
      <label for="question_title">Title:</label>
      <input type="text" name="question_title"><br>
      <label for="question_content">Content:</label>
      <textarea lable="Content" name="question_content"></textarea>
      <input type="submit" class="submit_question">
    </form>
  </body>
</html>
